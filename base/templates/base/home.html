<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSpyder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <form action="{% url 'result' %}"  method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ph</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="10" name="ph">
            <label for="exampleFormControlInput1" class="form-label">Hardness</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="10" name="Hardness">
            <label for="exampleFormControlInput1" class="form-label">Solids</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="10" name="Solids">
            <label for="exampleFormControlInput1" class="form-label">Chloramines</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="10" name="Chloramines">
            <label for="exampleFormControlInput1" class="form-label">Sulfate</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="10" name="Sulfate">
            <label for="exampleFormControlInput1" class="form-label">Conductivity</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="10" name="Conductivity">
            <label for="exampleFormControlInput1" class="form-label">Organic_carbon</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="10" name="Organic_carbon">
            <label for="exampleFormControlInput1" class="form-label">Trihalomethanes</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="10" name="Trihalomethanes">
            <label for="exampleFormControlInput1" class="form-label">Turbidity</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="10" name="Turbidity">
        </div> 
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
